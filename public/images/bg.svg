<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="blur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
  </defs>

  <!-- Background using primary brand color -->
  <rect width="100%" height="100%" fill="#f7941d" />

  <!-- Harmonized blob overlays -->
  <circle cx="240" cy="320" r="200" fill="#6cbf84" filter="url(#blur)" opacity="0.45" />
  <circle cx="500" cy="300" r="240" fill="#0052cc" filter="url(#blur)" opacity="0.4" />
  <circle cx="760" cy="280" r="220" fill="#9ad1b3" filter="url(#blur)" opacity="0.35" />
</svg>